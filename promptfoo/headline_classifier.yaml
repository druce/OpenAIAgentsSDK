name: "headline_classifier_v1"
description: "AI Headline Classification"
version: "1"

metadata:
  model_recommendations:
    - "gpt-4o-mini"
  use_case: "AI headline classification for news aggregation"

prompts:
  - file://prompts/headline_classifier_v1.json

providers:
  - id: openai:gpt-4o-mini
    config:
      response_format:
        type: "json_schema"
        json_schema:
          name: "ClassificationResult"
          schema:
            type: "object"
            properties:
              input:
                type: "string"
                description: "The original input text"
              ai_related:
                type: "boolean"
                description: "Whether the input is AI-related"
            required: ["input", "ai_related"]
            additionalProperties: false
  - id: openai:gpt-5-mini
    config:
      response_format:
        type: "json_schema"
        json_schema:
          name: "ClassificationResult"
          schema:
            type: "object"
            properties:
              input:
                type: "string"
                description: "The original input text"
              ai_related:
                type: "boolean"
                description: "Whether the input is AI-related"
            required: ["input", "ai_related"]
            additionalProperties: false
tests:
  - file://tests/headline_classifier_tests_v1.yaml

outputPath: ./results/headline_classifier/results.json

defaultTest:
  options:
    temperature: 0
    max_tokens: 1000
